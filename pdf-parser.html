<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Summarizer</title>
  <link rel="stylesheet" href="pdf-parser.css">
  <!-- Load Buddy CSS -->
  <link rel="stylesheet" href="buddy/buddy.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PDF Summarizer</h1>
      <div class="theme-toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="switch">
            <span class="icon sun">‚òÄÔ∏è</span>
            <span class="icon moon">üåô</span>
            <span class="ball"></span>
        </label>
      </div>
    </div>
    
    <div class="upload-box">
      <input type="file" id="pdf-upload" accept=".pdf">
      <label for="pdf-upload">Choose PDF</label>
      <p id="file-name"></p>
    </div>
    
    <div class="summary-box">
      <h2>Summary</h2>
      <div id="summary-text">Upload a PDF to generate summary.</div>
      <button id="download-btn" class="hidden">Download Summary</button>
      <div id="loading" class="hidden"></div>

    </div>
  </div>

  <!-- Include Study Buddy HTML -->
  <div id="buddy-placeholder"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="pdf-parser.js"></script>

  <script>
    fetch('buddy/buddy.html')
        .then(res => res.text())
        .then(html => {
        document.getElementById("buddy-placeholder").innerHTML = html;

        const script = document.createElement('script');
        script.src = 'buddy/buddy.js';

        script.onload = () => {
            if (typeof initStudyBuddy === 'function') {
            initStudyBuddy(); // ‚úÖ Welcome message triggers
            }
        };

        document.body.appendChild(script);
        });
    </script>
</body>
</html>
